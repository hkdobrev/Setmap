<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Setmap Test Suite</title>
	<!-- QUnit CSS stylesheet -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<link rel="stylesheet" href="helpers/tests.css" media="screen">
</head>
<body>
	<h1 id="qunit-header">jQuery Setmap Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="test-map"></div>
		<div class="test-map"></div>
		<div class="test-map"></div>
	</div>

	<div id="simple-map" class="map small"></div>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&region=US&version=3.5&key=AIzaSyA1Nm2OAmxGzf0h_Ecg-eKd3zTp8KLP6o4"></script>
	<!-- Load local jQuery. -->
	<script src="../libs/jquery/jquery.js"></script>
	<!-- Removing access to $ (use jQuery, not $). -->
	<script>jQuery.noConflict()</script>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<script src="../libs/qunit/qunit.js"></script>
	<!-- Additional QUnit assert functions -->
	<script src="helpers/qunit.helper.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../src/jquery.setmap.js"></script>
	<!-- General and core tests for the setmap plugin -->
	<script src="jquery.setmap_test.js"></script>
</body>
</html>
