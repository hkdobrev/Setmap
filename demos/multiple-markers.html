<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Map Demo - SetMap jQuery Plugin</title>
		<link href="../css/main.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="my-map" class="css-map"></div>
		<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script>window.jQuery || document.write('<script src="../js/libs/jquery-1.7.1.min.js"><\/script>')</script>
		<script src="http://maps.googleapis.com/maps/api/js?language=en&sensor=false&region=US"></script>
		<script defer src="../js/setmap.js"></script>
		<script>
			$(function () {
				$('#my-map').setmap({
					markers: [
						{
							position: {
								lat: 34.051,
								lng: -118.346
							},
							title: 'You are here',
							current: true
						},
						{
							position: {
								lat: 34.251,
								lng: -118.346
							},
							title: 'You are here',
							current: true
							
						}
					],
					markerOptions: {
						draggable: false
					}
				});
			});
		</script>
	</body>
</html>
